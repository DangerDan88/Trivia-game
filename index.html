<!DOCTYPE html>
<html>
  <head>
    <title>Trivia game</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
      integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.7.1.min.js"
    ></script>
    <script src="./assets/javascript/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
      integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="jumbotron bg-warning">
      <h1 class="text-light text-center">Welcome to the Trivia Challenge</h1>
    </div>
    <div class="d-flex justify-content-center">
      <div id="gameContainer">
        <div id="results"></div>
      </div>
    </div>
    <div class="d-flex justify-content-center" id="timer"></div>

    <div class="d-flex justify-content-center">
      <button onclick="startQuiz()" id="start" class="toggle-button btn btn-primary btn-lg" aria-controls="toggle-content">
        Start
      </button>
    </div>
    <div id="toggle-content" class="toggle-content" aria-hidden="true">
      <button id="submit" class="btn btn-success btn-lg">
        Submit
      </button>
    </div>
    <footer class="d-flex justify-content-center">
      Daniel Osornio 2020 University of Utah Coding BootCamp
    </footer>
  </body>
</html>
